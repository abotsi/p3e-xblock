<div class="p3exblock_block">
	<!-- <form method="post" enctype=multipart/form-data class="phase"> -->
	<div id="phase-container">
		<h2 class="phase-title">First step : Answer</h2>
		% for q in data:
			<div class="question_block">
				<h4>Question #${loop.index + 1} </h4>
				<p> ${q} </p>
				<textarea id="r${loop.index + 1}" rows="6" cols="80"></textarea>
				<p class="grade">Grade you would give, according to the quality of the proposed question : 
					<input id="note_saver${loop.index + 1}" class="form-control" size="2" min="0" max="5" type="number" value="0" />
				</p>
			</div>
		% endfor
			<br>
			<br>
		<input id="btn_valid" class="btn btn-default btn-lg" type="submit" value="Phase suivante" />
	</div>
</div>
